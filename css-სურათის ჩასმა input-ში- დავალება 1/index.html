<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--main container-->
    <div class="container">

        <!--content-->
        <div class="box">

            <img src="./assets/screen.png">

            <!--input fields-->
            <form action="">
               
                <!--email Div-->
                <div class="EmailDiv">
                    <label for="Email">Email</label> 
                    
                    <input type="Email" placeholder="Example@example.com" class="Email" id="Email">
                </div>


                <!--password Div-->
                <div class="passwordDiv">
                    <label for="Password">Password</label>
                    
                    <input type="password" placeholder="************" class="PasswordInput" id="PasswordInput">
                </div>

                <!--button-->
                <button type="button">Sign In</button>
                    
    
            </form>
        </div>
</body>
</html>
